<!DOCTYPE html>
<html>

<head>
    <title>The Acronymizer</title>
</head>
<style>
    :root {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
    }

    #subtitle {
        height: 25px;
        font-weight: 900;
        padding-bottom: 10px;
        transform: rotate(0deg);
        transition-duration: 0.5s;
    }

    #subtitle:hover {
        transform: rotate(-7deg);
        transition-duration: 0.5s;
    }

    a {
        text-decoration: none;
    }

    a:link {
        color: rgb(32, 70, 238);
        font-size: large;
    }

    a:visited {
        color: rgb(107, 34, 243);
    }

    a:hover {
        color: rgb(105, 175, 255);
        transition-duration: 0.2s;
    }

    a:active {
        color: aqua;
        text-decoration: underline;
    }

    textarea {
        resize: none;
        border: 3px solid;
        border-radius: 10px;
        width: 300px;
        height: 50px;
        padding: 10px;
        font-weight: 900;
        font-size: 30px;
    }

    #input {
        position: relative;
        top: 50px;
        left: -50px;
    }

    #output {
        position: relative;
        top: 50px;
        left: 50px;
    }

    #inputtext {
        position: relative;
        top: -40px;
        left: -100px;
        margin: auto;
        width: 60px;
        background-color: white;
        font-size: large;
    }

    #outputtext {
        position: relative;
        top: -61px;
        left: 105px;
        margin: auto;
        width: 70px;
        background-color: white;
        font-size: large;
    }

    

    

    
</style>

<body>
    <h1 id="title">The Acronymizer</h1>
    <div id="subtitle">By <a id="anicetus" href="https://www.github.com/invictus-anic3tus/" target="_blank" rel="noopener noreferrer">Anicetus</a></div>
    <textarea id="input"></textarea>
    <textarea id="output"></textarea>
    
    <p id="inputtext">Input</p>
    <p id="outputtext">Output</p>
</body>
<script>

    
</script>

</html>
